<html>
  <body>
    <h2>パスワードのリセットについて</h2>

    <p>パスワードのリセットが要求されました。</p>
    <p>パスワードのリセットをするには、以下のリンクをクリックしてください。</p>
    <p>
      <a
        href="{{ .SiteURL }}/confirm?token_hash={{ .TokenHash }}&type=recovery&next=/update-password"
        >パスワードリセットはこちらから</a
      >
    </p>

    <p>
      もしパスワードのリセット要求を行っていない場合は、このメールを無視してください。
    </p>

    <p>よろしくお願い致します</p>
  </body>
</html>
